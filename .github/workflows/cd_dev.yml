name: Deploy to staging
on:
    push:
        branches:
            - "main"

jobs:
    redeploy_everything:
        runs-on: ubuntu-latest
        name: Deploying everything to staging

        steps:
          - name: Setup SSH Key
            run: |
              echo -n "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/ssh_key
              chmod 600 ~/ssh_key
              ls -la ~/ssh_key  # Check if the file exists and has correct permissions

          - name: SSH Into Server and Deploy
            run: |
              ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.60.216.136 << 'EOF'
              cd ci-next-app/
              git pull origin main
              pnpm install
              pnpm run build
              pm2 restart fe-server
              pm2 restart http-backend
              pm2 restart ws-backend
              EOF
