name: Deploy to staging
on:
    push:
        branches:
            - "main"

jobs:
    redeploy_everything:
        runs-on: ubuntu-latest
        name: Deploying everything to stagging

        steps:
          - run: |
              echo "${{ secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
              mkdir -p /home/runner/.ssh
              ls /home/runner/.ssh
              touch /home/runner/.ssh/known_hosts
              echo "${{ secrets.KNOWN_HOSTS}}" &> /home/runner/.ssh/known_hosts
              chmod 700 /home/runner/ssh_key
              ssh -i ~/ssh_key ubuntu@13.60.216.136 -t " cd ci-next-app/ && git pull origin main && pnpm install && pnpm run build && pm2 restart fe-server && pm2 restart http-backend && pm2 restart ws-backend "
              